<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="/"
      method="get"
      data-qa="big"
      class="form"
    >
      <label for="search-bar-big">
        <input
          type="search"
          name="search"
          id="search-bar-big"
          class="search-bar search-bar--big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
      class="form"
    >
      <label for="search-bar-small">
        <input
          type="search"
          name="search"
          id="search-bar-small"
          class="search-bar search-bar--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
